<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキル一覧表</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-size: 12px;
        }

        .dataTables_wrapper {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 検索フォームとチェックボックス -->
    <div>
        <input type="text" id="searchInput" placeholder="検索...">
        <button id="searchButton">検索</button>
    </div>
    <div>
        <label><input type="checkbox" class="column-toggle" data-column="0" checked> Name</label>
        <label><input type="checkbox" class="column-toggle" data-column="1" checked> Members</label>
        <label><input type="checkbox" class="column-toggle" data-column="2" checked> Basic Skill</label>
        <label><input type="checkbox" class="column-toggle" data-column="3" checked> Add Skills</label>
        <label><input type="checkbox" class="column-toggle" data-column="4" checked> Skill 1</label>
        <label><input type="checkbox" class="column-toggle" data-column="5" checked> Skill 2</label>
        <label><input type="checkbox" class="column-toggle" data-column="6" checked> Skill 3</label>
        <label><input type="checkbox" class="column-toggle" data-column="7" checked> Skill 4</label>
        <label><input type="checkbox" class="column-toggle" data-column="8" checked> Max Skill</label>
        <label><input type="checkbox" class="column-toggle" data-column="9" checked> Series</label>
        <label><input type="checkbox" class="column-toggle" data-column="10" checked> Web</label>
        <label><input type="checkbox" class="column-toggle" data-column="11" checked> Max Bonus</label>
    </div>

    <div class="table-container">
        <table id="skillTable" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Members</th>
                    <th>Basic Skill</th>
                    <th>Add Skills</th>
                    <th>Skill 1</th>
                    <th>Skill 2</th>
                    <th>Skill 3</th>
                    <th>Skill 4</th>
                    <th>Max Skill</th>
                    <th>Series</th>
                    <th>Web</th>
                    <th>Max Bonus</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            let table = $('#skillTable').DataTable({
                ajax: 'data.json', // Replace with your actual JSON file path
                columns: [
                    { data: 'name' },
                    { data: 'member', render: function (data) { return data.join(', '); } },
                    { data: 'basicskill' },
                    { data: 'addskill', render: function (data) { return data.join(', '); } },
                    { data: 'skill1', render: function (data) { return formatSkill(data); } },
                    { data: 'skill2', render: function (data) { return formatSkill(data); } },
                    { data: 'skill3', render: function (data) { return formatSkill(data); } },
                    { data: 'skill4', render: function (data) { return formatSkill(data); } },
                    { data: 'maxskill', render: function (data) { return formatSkill(data); } },
                    { data: 'series', render: function (data) { return formatSkill(data); } },
                    { data: 'web' },
                    { data: 'maxbonus' }
                ]
            });

            // Convert skill data to the desired format
            function formatSkill(skillArray) {
                return skillArray.map(skill => skill.content).join('; ');
            }

            // Handle column visibility toggling
            $('.column-toggle').on('change', function () {
                const column = table.column($(this).attr('data-column'));
                column.visible(!column.visible());
            });

            // Search button functionality
            $('#searchButton').on('click', function () {
                const searchTerm = $('#searchInput').val();
                table.search(searchTerm).draw();
            });
        });
    </script>
</body>

</html>
